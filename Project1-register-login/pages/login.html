<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <div class="container">
    <h1>Login</h1>
    <p>
      Dont't have an account yet?
      <a href="#">Register</a>, instead.
    </p>
    <hr>
    <form action="" id="loginForm">
      <div class="formGroup emailFormGroup">
        <label for="email">Email</label><span class="required-star">*</span>
        <input type="email" id="email" required emailPattern>
        <div class="error"></div>
      </div>

      <div class="formGroup passwordFormGroup">
        <label for="password">Password</label><span class="required-star">*</span>
        <input type="password" id="password" required>
        <div class="error"></div>
      </div>

      <button type="submit" id="register-btn" class="form-btn">
        Login
      </button>
      <div class="error" id="gloablerror"></div>
      <div class="notification" id="notification"></div>
    </form>
  </div>
  <script type="module" src="../scripts/login.js"></script>
</body>

</html>
